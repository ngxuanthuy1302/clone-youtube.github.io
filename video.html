<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Video</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="icon" href="./assets/images/youtube.png" type="image/png" />
        <link rel="stylesheet" href="./assets/fonts/fontawesome/css/all.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
        <link rel="stylesheet" href="assets/fonts/boxicons-master/boxicons-master/css/boxicons.min.css" />
    </head>
    <body>
        <div class="wrapper">
            <section class="header"></section>
            <section class="video_section">
                <main class="video_main">
                    <div class="video_left">
                        <div class="play_video"></div>
                        <div class="play_detail">
                            <h2 class="play_title">PHÍ PHƯƠNG ANH ft. RIN9 | Răng Khôn | Official Music Video</h2>
                            <div class="play_info">
                                <div class="play_sub">
                                    <img src="./assets/images/xavia.jpg" alt="" class="play_sub_subchannel_img" />
                                    <div class="play_sub_subchannel_sub">
                                        <span class="play_sub_subchannel_name">Xavia Music Official</span>
                                        <span class="play_sub_subchannel_sribe">26,1 N người đăng ký</span>
                                    </div>
                                    <span class="play_sub_sub_btn">Đăng ký</span>
                                </div>
                                <div class="play_like">
                                    <ul class="play_like_list">
                                        <li class="play_like_item">
                                            <i class="fa-regular fa-thumbs-up like_icon"></i>
                                            <span class="like_count">60 N</span>
                                        </li>
                                        <li class="play_like_item">
                                            <i class="fa-regular fa-thumbs-down dislike_icon"></i>
                                        </li>
                                        <li class="play_like_item">
                                            <i class="fa-solid fa-share share_icon"></i>
                                            Chia sẻ
                                        </li>
                                        <li class="play_like_item">
                                            <i class="fa-solid fa-ellipsis"></i>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="video_right">
                        <ul class="video_right_list"></ul>
                    </div>
                </main>
            </section>
        </div>
    </body>
    <script src="./components/Header.js"></script>
    <script src="./components/PlayVideo.js" type="module"></script>
</html>
